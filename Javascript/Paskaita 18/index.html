<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <button>Click me!</button>

    <input type="text" />
    <h1></h1>

    <form action="">
      <input type="text" />
      <button type="submit">Submit</button>
    </form>

    <a href="#" onmouseover="showTooltip(event, 'This is a tooltip!')" onmouseout="hideTooltip()"
      >Hover over me!</a
    >
    <a id="aHover" href="">Hover</a>

    <button id="decrementButton">-</button>
    <p id="counter">0</p>
    <button id="incrementButton">+</button>
    <div class="container">
      <button id="previous"><</button>
      <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="" />
      <button id="next">></button>
    </div>
  </body>
</html>
